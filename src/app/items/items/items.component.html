<ActionBar>
  <Label text="Items"></Label>
</ActionBar>

<GridLayout>
  <ListView [items]="items$ | async">
    <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
      <StackLayout>
        <Label [text]="item.name"></Label>
        <label [text]="item.id"></label>
      </StackLayout>
    </ng-template>
  </ListView>
</GridLayout>
